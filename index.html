<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FindMySpace.co - Launching Soon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #E62A3F;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            line-height: 1.6;
        }

        .container {
            text-align: center;
            max-width: 600px;
            padding: 3rem 2rem;
            animation: fadeIn 1.2s ease-out;
        }

        .logo {
            width: 120px;
            height: 120px;
            margin: 0 auto 4rem;
            opacity: 0;
            animation: slideUp 0.8s ease-out 0.2s forwards;
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            filter: brightness(0) invert(1);
        }

        h1 {
            font-size: clamp(3rem, 8vw, 5rem);
            font-weight: 200;
            letter-spacing: -0.02em;
            margin-bottom: 1rem;
            opacity: 0;
            animation: slideUp 0.8s ease-out 0.4s forwards;
        }

        .tagline {
            font-size: clamp(1.1rem, 3vw, 1.4rem);
            font-weight: 300;
            opacity: 0.9;
            margin-bottom: 0.5rem;
            opacity: 0;
            animation: slideUp 0.8s ease-out 0.6s forwards;
        }

        .description {
            font-size: clamp(0.95rem, 2.5vw, 1.1rem);
            font-weight: 300;
            opacity: 0.8;
            margin-bottom: 4rem;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
            opacity: 0;
            animation: slideUp 0.8s ease-out 0.8s forwards;
        }

        .email-form {
            margin-bottom: 3rem;
            opacity: 0;
            animation: slideUp 0.8s ease-out 1s forwards;
        }

        .input-group {
            display: flex;
            max-width: 400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50px;
            padding: 4px;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        .input-group:focus-within {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.4);
            transform: translateY(-2px);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
        }

        .email-input {
            flex: 1;
            border: none;
            background: transparent;
            padding: 1rem 1.5rem;
            color: white;
            font-size: 1rem;
            outline: none;
            font-weight: 300;
        }

        .email-input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .submit-btn {
            background: white;
            color: #E62A3F;
            border: none;
            padding: 1rem 2rem;
            border-radius: 46px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.95rem;
        }

        .submit-btn:hover {
            background: #f8f8f8;
            transform: translateX(-2px);
        }

        .submit-btn:active {
            transform: translateX(-2px) scale(0.98);
        }

        .footer {
            font-size: 0.9rem;
            opacity: 0.6;
            font-weight: 300;
            opacity: 0;
            animation: slideUp 0.8s ease-out 1.2s forwards;
        }

        .success-message {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            padding: 1rem 1.5rem;
            margin-top: 1rem;
            backdrop-filter: blur(20px);
            display: none;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 640px) {
            .container {
                padding: 2rem 1.5rem;
            }

            .logo {
                width: 100px;
                height: 100px;
                margin-bottom: 3rem;
            }

            .input-group {
                flex-direction: column;
                border-radius: 16px;
                padding: 8px;
            }

            .email-input {
                padding: 1rem;
                text-align: center;
            }

            .submit-btn {
                border-radius: 12px;
                margin-top: 8px;
            }

            .description {
                margin-bottom: 3rem;
            }
        }

        /* Subtle hover effect for the entire container */
        .container:hover .logo {
            transform: translateY(-2px);
            transition: transform 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/FindMySpace-MEvQngkjXfTscTr7qSLVSf4SpY6XbI.png" alt="FindMySpace">
        </div>

        <h1>Coming Soon</h1>
        
        <p class="tagline">FindMySpace.co</p>
        
        <p class="description">
            Student housing made simple.<br>
            Find your perfect space in Sikar.
        </p>

        <form class="email-form" id="emailForm">
            <div class="input-group">
                <input 
                    type="email" 
                    class="email-input" 
                    placeholder="Enter your email"
                    required
                    id="emailInput"
                >
                <button type="submit" class="submit-btn">
                    Get Notified
                </button>
            </div>
            <div class="success-message" id="successMessage">
                ✓ Thank you! We'll notify you when we launch.
            </div>
        </form>

        <p class="footer">
            Hostels • PGs • Mess • Libraries
        </p>
    </div>

    <script>
        document.getElementById('emailForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const emailInput = document.getElementById('emailInput');
            const successMessage = document.getElementById('successMessage');
            const submitBtn = document.querySelector('.submit-btn');
            
            if (emailInput.value && emailInput.validity.valid) {
                // Show success message
                successMessage.style.display = 'block';
                
                // Clear input
                emailInput.value = '';
                
                // Change button text temporarily
                const originalText = submitBtn.textContent;
                submitBtn.textContent = 'Added!';
                submitBtn.style.background = '#4ade80';
                submitBtn.style.color = 'white';
                
                // Reset after 3 seconds
                setTimeout(() => {
                    successMessage.style.display = 'none';
                    submitBtn.textContent = originalText;
                    submitBtn.style.background = 'white';
                    submitBtn.style.color = '#E62A3F';
                }, 3000);
            }
        });

        // Add subtle parallax effect on mouse move
        document.addEventListener('mousemove', (e) => {
            const container = document.querySelector('.container');
            const x = (e.clientX / window.innerWidth) * 10 - 5;
            const y = (e.clientY / window.innerHeight) * 10 - 5;
            
            container.style.transform = `translate(${x * 0.5}px, ${y * 0.5}px)`;
        });
    </script>
</body>
</html>
